<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

</head>
<html>

<body>
  <h1>Find My Buzz</h1>
  <div class="user-form ">
    <div class="container user-input p-4">
      <form>
        <div class="form-group">
          <medium id="instructions" class="form-text text-muted">Please select your zip code and the number of bars to
            return</medium>
          <label for="zip">Zip Code</label>
          <input type="number" class="form-control" id="zip" placeholder="Zip Code">
          <div class="form-group">
            <label for="search-limit">Number of Bars</label>
            <select class="form-control" id="search-limit">
              <option>2</option>
              <option selected>5</option>
              <option>10</option>
              <option>15</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary submit-search" id="submit-search">Submit</button>
          <button type="reset" class="btn btn-danger reset-search float-right" id="reset-search">Reset</button>
        </div>
      </form>

    </div>
  </div>
  <div class="container">
    <div class="row mt-5">
      <!-- Google Map Loads here -->
      <div class="col-9">
        <div id="map"></div>
      </div>

      <!-- Use this for dynamic buttons -->
      <div class="col-3">
        <div class="barDiv">
        </div>
      </div>

    </div>


  </div>

  <script src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>

  <script src="./assets/js/buzz.js">
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2Z73bHqtsEJuas82kslWAoAegg5Rxrco&libraries=places&callback=initMap">
  </script>

</body>


</html>
