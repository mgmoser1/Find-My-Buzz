<body>
  <div class="container-fluid">

    <h1>Find My Buzz</h1>
    <div class="bar-container">
      <!-- Megan added. Need this to clear the page before loading page 2. -->
      <div class="user-form ">
        <div class="container user-input p-4">
          <form>
            <div class="form-group">
              <medium id="instructions" class="form-text text-muted">Please select your zip code and the number of bars
                to
                return</medium>
              <label for="zip">Zip Code</label>
              <input type="number" class="form-control" id="zip-input" placeholder="Zip Code" oninput="zipValidation()"
                required>
              <div class="form-group">
                <label for="search-limit">Number of Bars</label>
                <select class="form-control" id="search-limit">
                  <option selected>5</option>
                  <option>10</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary submit-search" id="submit-search" disabled>Submit</button>

              <button type="reset" class="btn btn-danger reset-search float-right" id="reset-search">Reset</button>
            </div>
          </form>

        </div>
      </div>
      <div class="container">
        <div class="row mt-5">
          <!-- Google Map Loads here -->
          <div class="col-9">
            <div id="map"></div>
          </div>

          <!-- Use this for dynamic buttons -->
          <div class="col-3">
            <div class="barDiv">
            </div>
          </div>

        </div>
        <div class="bar-sub">

        </div>

        <div class="row">
          <div class="col-5">
            <div class="uber-info"></div>
          </div>
          <div class="col-6">
            <div class="uber-response">
            </div>
          </div>
        </div>


      </div>



      <!-- * Added by Michael for the Uber Button - we can do this dynamically afterwards -->

  <!-- Modal -->
  <div class=" modal" id="my-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modal-title">Hello</h5>
        </div>
        <div class="modal-body" id="modal-text">
          <form>
            <div class="form-group">
              <label for="comment">Comment:</label>
              <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
